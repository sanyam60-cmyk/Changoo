<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chango ğŸ’–</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(to bottom, #ff5f9e, #ff7eb3);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
}

.container {
    width: 100%;
    max-width: 400px;
    text-align: center;
    color: white;
}

h1 {
    font-size: 26px;
}

img {
    width: 100%;
    border-radius: 20px;
    margin-top: 10px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
}

button {
    padding: 14px 28px;
    font-size: 20px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    margin: 10px;
    transition: 0.3s;
}

#yesBtn {
    background: #ff004f;
    color: white;
}

#noBtn {
    background: white;
    color: #ff004f;
    position: absolute;
}

.heart {
    position: fixed;
    bottom: -10px;
    font-size: 20px;
    animation: float 6s linear infinite;
}

@keyframes float {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-100vh); opacity: 0; }
}

.firework {
    position: fixed;
    font-size: 30px;
    animation: explode 1s ease-out forwards;
}

@keyframes explode {
    0% { transform: scale(0); opacity: 1; }
    100% { transform: scale(2); opacity: 0; }
}
</style>
</head>

<body>

<div class="container">
    <h1>Chango ğŸ’•<br>Will You Be My Valentine? ğŸ˜</h1>

    <img src="chango.jpg" alt="Our Photo">

    <div>
        <button id="yesBtn" onclick="sayYes()">YES ğŸ’–</button>
        <button id="noBtn" onclick="handleNo()">NO ğŸ˜œ</button>
    </div>

    <p id="message"></p>
</div>

<script>

let noCount = 0;

function handleNo() {
    noCount++;

    const noBtn = document.getElementById("noBtn");
    const message = document.getElementById("message");

    const funnyTexts = [
        "Are you serious? ğŸ˜",
        "Think again sweetheart ğŸ˜œ",
        "Wrong choice ğŸ˜‚",
        "Love is destiny ğŸ’˜",
        "Stop playing ğŸ˜†"
    ];

    message.innerText = funnyTexts[Math.floor(Math.random() * funnyTexts.length)];

    if (noCount >= 10) {
        noBtn.innerText = "YES ğŸ’–";
        noBtn.onclick = sayYes;
        message.innerText = "Okay okay fineâ€¦ you can't say no anymore ğŸ˜ŒğŸ’•";
    }
}

function sayYes() {
    document.body.innerHTML = `
        <div style="text-align:center; color:white; padding:20px;">
            <h1>YAYYYY CHANGO ğŸ˜­ğŸ’–</h1>
            <p>You just made me the happiest person alive ğŸ˜ŒğŸ’•</p>
            <img src="chango2.jpg" style="width:100%; border-radius:20px; margin-top:15px;">
        </div>
    `;

    launchFireworks();
}

// Floating hearts
setInterval(() => {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "ğŸ’–";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (15 + Math.random() * 25) + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}, 400);

// Fireworks
function launchFireworks() {
    setInterval(() => {
        const firework = document.createElement("div");
        firework.classList.add("firework");
        firework.innerHTML = "ğŸ†";
        firework.style.left = Math.random() * 100 + "vw";
        firework.style.top = Math.random() * 100 + "vh";
        document.body.appendChild(firework);
        setTimeout(() => firework.remove(), 1000);
    }, 300);
}

</script>

</body>
</html>
